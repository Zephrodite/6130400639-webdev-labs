<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Style guide</title>
    </head>
    <body>

    <h1>Style guide</h1>

    <p>The hottest color to wear right now is:
        <span id="trendy-color">?</span>
    </p>
    
    <p>This is the trendy way to sign an autograph:
        <span id="trendy-handwriting">?</span>
    </p>
    
    <p>This is the trendy way to frame photographs:
        <br>
        <img id="trendy-frame" src="https://www.kasandbox.org/programming-images/avatars/mr-pink.png" alt="Cool avatar">
    </p>
    
    
    <script>
    var colorElem = document.getElementById("trendy-color");
    var handElem  = document.getElementById("trendy-handwriting");
    var frameElem = document.getElementById("trendy-frame");

    colorElem.innerHTML = 'Blue';
    colorElem.style.color = 'blue';
    
    handElem.innerHTML = 'Zeph';
    handElem.style.fontFamily = 'serif';

    frameElem.style.border = '4px dotted Purple'

    </script>
    
    </body>
</html>
