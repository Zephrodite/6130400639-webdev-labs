<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Challenge: Classification</title>
    <style>
        .right-answer {
            background: rgb(0, 255, 9);

        }

        .wrong-answer {
            background: rgb(237, 28, 0);

        }
    </style>
</head>

<body>

    <h2>Pop Quiz: Animal Classification</h2>

    <p>Which animal class do humans belong to?</p>
    <ul id="answers">
        <li>Mammalia</li>
        <li>Ascidiacea</li>
        <li>Reptilia</li>
    </ul>

    <script>
        var answers = document.querySelectorAll('#answers li');
        var fir = answers[0];
        var sec = answers[1];
        var thir = answers[2];
        
        fir.onclick = () => {
            fir.style.width = "100px";
            fir.classList.add('right-answer');
            
        }
        sec.onclick = () => {
            sec.style.width = "100px";
            sec.classList.add('wrong-answer');
        }
        thir.onclick = () => {
            thir.style.width = "100px";
            thir.classList.add('wrong-answer');
        }
        // document.getElementById('answers').addEventListener('click', revealAns);

    </script>
</body>

</html>
