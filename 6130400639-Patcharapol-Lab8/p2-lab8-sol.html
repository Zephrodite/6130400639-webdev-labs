<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Animating DOM with setInterval</title>
</head>

<body>
    <div>
        <button id="stop-button" type="button">Stop</button>
        <br>
        <br>

            <span id="countdown">0</span>
            seconds have gone by!
        </p1>
    </div>

    <script>
        // Step 1. What element do we want to animate?
        var countup = document.getElementById("countdown");

        // Step 2. What function will change it each time?
        var countItUp = function () {
            var currentTime = parseFloat(countup.textContent);
            if (currentTime <= 1000) {
                countup.textContent = currentTime + 1;
            }
        };

        };
        var stopButton = document.getElementById("stop-button");
        stopButton.addEventListener("click", stopCountUp);

    </script>

</body>

</html>
